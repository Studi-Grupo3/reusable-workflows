name: Studi/Front-End

on:
  workflow_call:

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create tar.gz 
        run: |
          mkdir -p artifacts
          tar -C dist -czf artifacts/build.tar.gz .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: artifacts/build.tar.gz
