name: Studi/Front-End

on:
  workflow_call:
    inputs:
      frontend_api_url:
        description: 'URL da API para o frontend'
        required: false
        type: string
        default: 'http://localhost:8080/api'

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Frontend API URL
        run: |
          # Usar input ou fallback para localhost
          if [ -n "${{ inputs.frontend_api_url }}" ]; then
            API_URL="${{ inputs.frontend_api_url }}"
            echo "ðŸ“ Usando API URL do input: $API_URL"
          else
            API_URL="http://localhost:8080/api"
            echo "ðŸ“ Usando API URL padrÃ£o: $API_URL"
          fi
          
          echo "ðŸŒ Frontend API URL configurada: $API_URL"
          
          # Criar arquivo .env
          cat > .env << EOF
          VITE_ENDERECO_API=$API_URL
          VITE_ENVIRONMENT=production
          EOF
          
          echo "ðŸ“„ Arquivo .env criado:"
          cat .env

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          echo "ðŸ—ï¸ Building frontend com API URL configurada..."
          npm run build

      - name: Verify build configuration
        run: |
          echo "ðŸ” Verificando configuraÃ§Ã£o no build..."
          if [ -f .env ]; then
            echo "ConfiguraÃ§Ã£o .env utilizada:"
            cat .env
          fi
          
          # Verificar se a configuraÃ§Ã£o foi aplicada (pode estar minificada)
          echo "ðŸ“¦ Build concluÃ­do em:"
          ls -la dist/

      - name: Create tar.gz 
        run: |
          mkdir -p artifacts
          tar -C dist -czf artifacts/build.tar.gz .
          
          echo "ðŸ“¦ Build package criado:"
          ls -la artifacts/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: artifacts/frontend-build.tar.gz